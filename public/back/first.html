<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-一级分类</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="libs/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="libs/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body >
<!--侧边栏-->
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class='glyphicon glyphicon-user'></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class='glyphicon glyphicon-list'></span>
          分类管理
        </a>
        <!--二级管理-->
        <div class="second" style='display: block'>
          <a href="first.html" class='active'>一级管理</a>
          <a href="second.html">二级管理</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class='glyphicon glyphicon-tags'></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>
<!--主体区-->
<div class="lt_main">
  <!--主体区的顶部-->
  <div class="lt_header">
    <a href="javascript:;" class='pull-left icon_menu'>
      <span class='glyphicon glyphicon-align-justify'></span>
    </a>
    <a href="javascript:;" class='pull-right icon_logout'>
      <span class='glyphicon glyphicon-log-out'></span>
    </a>
  </div>
  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级分类</li>
    </ol>
    <!--内容区域-->
    <div class="lt_content">
      <button class='btn btn-default btn-add mt_20'>添加分类</button>
      <table class='table table-bordered'>
        <thead>
        <tr>
          <td width='20%'>序号</td>
          <td width='80%'>分类名称</td>
        </tr>
        </thead>
        <tbody>
        <!--挖坑-->
        
        </tbody>
      </table>
      <div class='text-right'>
        <!--分页的盒子-->
        <ul id='paginator'></ul>
      </div>
    </div>
  </div>
</div>
<!--退出模态框-->
<div class="modal fade " id='logoutModal' >
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class='text-danger'>
          <span class='glyphicon glyphicon-info-sign'></span>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>
<!--添加一级分类的模态框-->
<div class="modal fade " id='addModal' >
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form >
        <div class="modal-body">
            <!--需要一个表单-->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入一级分类的名称" name='categoryName'>
            </div>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <!-- form="form" 让按钮跟上面表单关联上了，效果就是相当于写在form内部。-->        <!--button的类型要是button不会提交表单，必须是submit才会提交表单-->
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
<!--准备一级分类表格的模板-->
<script type='text/template' id='tpl'>
  {{ each rows $v $i}}
  <tr>
    <td>{{(page-1)*size+$i+1}}</td>
    <td>{{$v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
<script src='libs/jquery/jquery.js'></script>
<script src='libs/bootstrap/js/bootstrap.js'></script>
<script src='libs/bootstrap-validator/js/bootstrapValidator.js'></script>
<script src='libs/bootstrap-paginator/bootstrap-paginator.js'></script>
<script src='libs/nprogress/nprogress.js'></script>
<script src='libs/echarts/echarts.min.js'></script>
<script src='libs/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/first.js'></script>
