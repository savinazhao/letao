<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-商品管理</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="libs/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="libs/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body >
<!--侧边栏-->
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class='glyphicon glyphicon-user'></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class='glyphicon glyphicon-list'></span>
          分类管理
        </a>
        <!--二级管理-->
        <div class="second" style='display: none'>
          <a href="first.html" >一级管理</a>
          <a href="second.html">二级管理</a>
        </div>
      </li>
      <li>
        <a href="product.html" class='active'>
          <span class='glyphicon glyphicon-tags'></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>
<!--主体区-->
<div class="lt_main">
  <!--主体区的顶部-->
  <div class="lt_header">
    <a href="javascript:;" class='pull-left icon_menu'>
      <span class='glyphicon glyphicon-align-justify'></span>
    </a>
    <a href="javascript:;" class='pull-right icon_logout'>
      <span class='glyphicon glyphicon-log-out'></span>
    </a>
  </div>
  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <!--内容区域-->
    <div class="lt_content">
      <button class='btn btn-default btn-add mt_20'>添加商品</button>
      <table class='table table-bordered'>
        <thead>
        <tr>
          <td width='10%'>序号</td>
          <td width='25%'>商品名称</td>
          <td width='25%'>商品描述</td>
          <td width='10%'>商品库存</td>
          <td width='10%'>商品尺寸</td>
          <td width='10%'>商品状态</td>
          <td width='10%'>操作</td>
        </tr>
        </thead>
        <tbody>
        <!--挖坑-->
       
        
        </tbody>
      </table>
      <div class='text-right'>
        <!--分页的盒子-->
        <ul id='paginator'></ul>
      </div>
    </div>
  </div>
</div>
<!--退出模态框-->
<div class="modal fade " id='logoutModal' >
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class='text-danger'>
          <span class='glyphicon glyphicon-info-sign'></span>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加一级分类的模态框-->
<div class="modal fade " id='addModal' >
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <!--需要一个表单-->
      <form >
        <div class="modal-body">
           <!--下拉菜单-->
          <div class="form-group">
            <!--下拉菜单-->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class='dropdown-text'>请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--挖个抗 二级数据要动态渲染-->
                
                
              </ul>
              <!--设置这个隐藏域是为了存储二级分类的品牌id，通过form表单获取发送给服务器-->
              <input type="hidden" name='brandId' id='brandId'>
            </div>
          </div>
        <!--商品的名称-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品的名称" name='proName'>
          </div>
          <!--商品的描述-->
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="请输入商品的描述" name='proDesc'></textarea>
          </div>
          <!--商品的库存-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品的库存" name='num'>
          </div>
          <!--商品的尺寸-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品的尺码(32-46)" name='size'>
          </div>
          <!--商品的原价-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品的原价" name='oldPrice'>
        </div>
          <!--商品的现价-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品的价格" name='price'>
          </div>
          <!--上传图片-->
          <div class="form-group">
            <label for="fileupload" class='btn btn-default'>上传图片</label>
            <input type="file" id='fileupload' name='pic1' data-url='/product/addProductPic' multiple style='display: none'>
          </div>
          <!--展示图片-->
          <div class="form-group img-box">
            <!--<img src="images/none.png" alt="" width='100' height='100'>-->
            <!--隐藏域是为了做表单校验-->
            <input type="hidden" name='brandLogo'>
            <input type="hidden" name='statu' value='1'>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!-- form="form" 让按钮跟上面表单关联上了，效果就是相当于写在form内部。-->        <!--button的类型要是button不会提交表单，必须是submit才会提交表单-->
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
       
      </form>
    </div>
  </div>
</div>
</body>
</html>
<!--准备商品表格的模板-->
<script type='text/template' id='tpl'>
  {{ each rows $v $i}}
  <tr>
    <td>{{(page-1)*size+$i+1}}</td>
    <td>{{$v.proName}}</td>
    <td>{{$v.proDesc}}</td>
    <td>{{$v.num}}</td>
    <td>{{$v.size}}</td>
    <td>{{$v.statu==1?'已上架':'已下架'}}</td>
    <td>
      {{if $v.statu==1}}
      <button class='btn btn-danger btn-sm'>下架</button>
      {{ else if $v.statu == 0}}
      <button class='btn btn-success btn-sm'>上架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<!--二级分类的下拉列表的模板-->
<script type='text/html' id='menuTpl'>
  {{ each rows $v $i}}
  <li><a href="javascript:;" data-id='{{$v.id}}'>{{$v.brandName}}</a></li>
  {{/each}}
</script>
<script src='libs/jquery/jquery.js'></script>
<script src='libs/bootstrap/js/bootstrap.js'></script>
<script src='libs/bootstrap-validator/js/bootstrapValidator.js'></script>
<script src='libs/bootstrap-paginator/bootstrap-paginator.js'></script>
<script src='libs/nprogress/nprogress.js'></script>
<script src='libs/echarts/echarts.min.js'></script>
<script src='libs/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<!-- jquery ui小部件，上传插件依赖了jquery ui的小部件 -->
<script src='libs/jquery-fileupload/jquery.ui.widget.js'></script>
<!-- jquery上传插件 -->
<script src='libs/jquery-fileupload/jquery.fileupload.js'></script>
<script src='js/product.js'></script>
