<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统-登陆</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="libs/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="libs/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body class='bg_color'>
<div class="container">
    <div class="col-md-4 col-md-offset-4 mt_150">
      <div class="panel panel-primary ">
        <div class="panel-heading">
          <h4 class='text-center'>后台管理系统</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-9">
                <input type="text"  name= 'username' class="form-control" id="username" placeholder="请输入用户名" autocomplete='off'>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-9">
                <input type="password"  name='password' class="form-control" id="password" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-6">
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary  pull-right">登陆</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
</div>

</body>
</html>
<script src='libs/jquery/jquery.js'></script>
<script src='libs/bootstrap/js/bootstrap.js'></script>
<script src='libs/bootstrap-validator/js/bootstrapValidator.js'></script>
<script src='libs/nprogress/nprogress.js'></script>
<script src='js/common.js'></script>
<script src='js/login.js'></script>
