<!--购物车商品列表数据模板-->
<script type='text/template' id='tpl'>
  {{if list.length==0}}
  <p>购物车没有商品，快去剁手吧，，，</p>
  {{/if}}
  {{each list $v $i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled" data-id='{{$v.id}}'>
      <!--需要在编辑按钮上存储有关商品的信息-->
      <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"
      data-id ={{$v.id}} data-num={{$v.num}}  data-productNum={{$v.productNum}}     data-size={{$v.size}}
         data-productSize={{$v.productSize}}></a>
      <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn-delete"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <input type="checkbox" class='ck' data-num={{$v.num}} data-price={{$v.price}}>
        <div class="cart_img">
          <img src="{{$v.pic[0].picAddr}}" alt="">
        </div>
        <div class="cart_info">
          <p class='proName mui-ellipsis-2'>{{$v.proName}}</p>
          <p>
            <span class='price'>&yen;{{$v.price}}</span>
            <span class='oldPrice'>&yen;{{$v.oldPrice}}</span>
            <span class='mui-pull-right'>{{$v.num}}双</span>
          </p>
          <p class='size'>鞋码:{{$v.size}}</p>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</script>
<!--编辑购物车商品的模板-->
<script type='text/html' id='tpl2'>
   <div class="lt_edit_size">
    <strong>尺码:</strong>
     <%
      var temp = productsize.split('-');
     for(var i = temp[0];i<=temp[1];i++) {
     %>
     <span class="{{i==size?'now':''}}"><%= i %></span>
     <% } %>
   </div>
  <div class="lt_edit_num">
    <strong>数量:</strong>
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value='{{num}}' />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>
<!--前端类似jquey的插件zepto-->
<script src='libs/zepto/zepto.min.js'></script>
