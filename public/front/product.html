<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="libs/mui/css/mui.css">
  <link rel="stylesheet" href="libs/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘首页头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class='icon-left'>
      <span class='fa fa-chevron-left'></span>
    </a>
    <h4>商品详情</h4>
    <a href="javascript:location.reload()" class='icon-right'>
      <span class='mui-icon mui-icon-reload'></span>
    </a>
  </div>
  <!--乐淘首页主体部分-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <!--区域滚动的子容器-->
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--挖个坑-->
        
      </div>
    </div>
  </div>
  <!--去购物车-->
   <div class="lt_go_cart">
     <a href="cart.html" class='mui-btn mui-btn-link'>去购物车</a>
     <div class='mui-pull-right'>
       <button class='mui-btn mui-btn-danger btn_add-cart'>加入购物车</button>
       <button class='mui-btn mui-btn-warning'>立即购买</button>
     </div>
   </div>
</div>
</body>
</html>

<script type='text/template' id='tpl'>
  <!--轮播图-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <!--支持循环，需要重复图片节点-->
     
      <div class="mui-slider-item"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic $v $i}}
      <div class="mui-slider-item"><a href="#"><img src="{{$v.picAddr}}" /></a></div>
      {{/each}}
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>
    <!--轮播图中的小圆点-->
    <div class="mui-slider-indicator">
      {{each pic $v $i}}
      <div class="mui-indicator {{$i==0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <!--商品名称-->
  <div class="lt_proName lt_padding">
    <strong>
    {{proName}}
    </strong>
  </div>
  <!--价格-->
  <div class="lt_price lt_padding">
    价格：
    <span class='price'>&yen;{{price}}</span>
    <span class='oldPrice'>&yen;{{oldPrice}}</span>
  </div>
  <!--尺码-->
  <div class="lt_size lt_padding">
    尺码：
   <!-- {{each sizeArr $v $i}}
    <span>{{$v}}</span>
    {{/each}}-->
    <%
      var temp = size.split('-');
    for(var i = temp[0];i<=temp[1];i++) {
    %>
    <span><%= i %></span>
    <% } %>
  </div>
  <!--数量-->
  <div class="lt_num lt_padding">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value='1'/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量:{{num}}双</span>
  </div>
  <!--详情-->
  <div class="lt_proDesc lt_padding">
    详情：{{proDesc}}
  </div>
</script>
<!--前端类似jquey的插件zepto-->
<script src='libs/zepto/zepto.min.js'></script>
<!--前端框架mui-->
<script src='libs/mui/js/mui.js'></script>
<script src='libs/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/product.js'></script>
