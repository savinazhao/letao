<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-会员中心</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="libs/mui/css/mui.css">
  <link rel="stylesheet" href="libs/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘首页头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class='icon-left'>
      <span class='fa fa-chevron-left'></span>
    </a>
    <h4>会员中心</h4>
  
  </div>
  <!--乐淘首页主体部分-->
  <div class="lt_main">
    <!--mui的列表组件-->
    <ul class="mui-table-view">
      <!--图文列表-->
      <!--挖个坑-->
      <li class="mui-table-view-cell mui-media">
      
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">账号与安全</a>
      </li>
      <li class="mui-table-view-cell">
        <a href='cart.html' class="mui-navigate-right">我的购物车</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">收货地址管理</a>
      </li>
    </ul>
    <div class="logout_box">
      <button class='mui-btn btn_logout'>退出</button>
    </div>
  </div>
  <!--乐淘首页底部-->
  <div class="lt_footer">
    <ul class='mui-clearfix'>
      <li>
        <a href="index.html">
          <span class='fa fa-home'></span>
          <p>首页</p>
        </a>
      </li>
      <li >
        <a href="category.html">
          <span class='fa fa-bars'></span>
          <p>分类</p>
        </a>
      
      </li>
      <li>
        <a href="cart.html">
          <span class='fa fa-shopping-cart'></span>
          <p>购物车</p>
        </a>
      </li>
      <li class='active'>
        <a href="user.html">
          <span class='fa fa-user'></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
<!--渲染用户信息的模板-->
<script type='text/html' id='tpl'>
  <a href="javascript:;">
    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
    <div class="mui-media-body">
      {{username}}
      <p class='mui-ellipsis'>绑定手机:{{mobile}}</p>
    </div>
  </a>
</script>
<!--前端类似jquey的插件zepto-->
<script src='libs/zepto/zepto.min.js'></script>
<!--前端框架mui-->
<script src='libs/mui/js/mui.js'></script>
<script src='libs/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/user.js'></script>
