<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-分类页</title>
  <link rel="iocn" href="favicon.ico">
  <link rel="stylesheet" href="libs/mui/css/mui.css">
  <link rel="stylesheet" href="libs/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘首页头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class='icon-left'>
      <span class='fa fa-chevron-left'></span>
    </a>
    <h4>乐淘分类</h4>
    <a href="search.html" class='icon-right'>
      <span class='fa fa-search'></span>
    </a>
  
  </div>
  <!--乐淘首页主体部分-->
  <div class="lt_main">
    <!--这里分为左右两边的区域滚动-->
  
    <div class="category_left">
      <!--左侧区域滚动-->
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--挖个抗-->
         
          
        </ul>
      </div>
    </div>
    <div class="category_right">
      <!--右侧区滚动-->
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--挖个抗-->
         
        </ul>
      </div>
    </div>
  
  </div>
  <!--乐淘首页底部-->
  <div class="lt_footer">
    <ul class='mui-clearfix'>
      <li>
        <a href="index.html">
          <span class='fa fa-home'></span>
          <p>首页</p>
        </a>
      </li>
      <li class='active'>
        <a href="category.html">
          <span class='fa fa-bars'></span>
          <p>分类</p>
        </a>
      
      </li>
      <li>
        <a href="cart.html">
          <span class='fa fa-shopping-cart'></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class='fa fa-user'></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
<!--=一级分类列表的模板-->
<script type='text/template' id='tpl_left'>
  {{ each rows $v $i}}
  <li class="{{$i==0?'now':''}}" data-id='{{$v.id}}'><a href="javascript:;">{{$v.categoryName}}</a></li>
  {{/each}}
</script>
<!--二级分类商品品牌的数据模板-->
<script type='text/template' id='tpl_right'>
    {{ if total== 0}}
    <p class='tips'>该分类下没有更多的品牌信息</p>
    {{/if}}
  {{ each rows $v $i}}
  <li>
    <a href="#">
      <img src="{{$v.brandLogo?$v.brandLogo:'images/none.png'}}" alt="">
      <p>{{$v. brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>
<!--前端类似jquey的插件zepto-->
<script src='libs/zepto/zepto.min.js'></script>
<!--前端框架mui-->
<script src='libs/mui/js/mui.js'></script>
<script src='libs/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/category.js'></script>
